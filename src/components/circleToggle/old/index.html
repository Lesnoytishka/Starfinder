<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <ul class="menu">
        <div class="circleToggle">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i:0" class="active"><a href="#"><ion-icon name="airplane-outline"></ion-icon></a></li>
        <li style="--i:1"><a href="#"><ion-icon name="arrow-back-outline"></ion-icon></a></li>
        <li style="--i:2"><a href="#"><ion-icon name="arrow-forward-outline"></ion-icon></a></li>
        <li style="--i:3"><a href="#"><ion-icon name="arrow-up-circle-outline"></ion-icon></a></li>
        <li style="--i:4"><a href="#"><ion-icon name="at-outline"></ion-icon></a></li>
        <li style="--i:5"><a href="#"><ion-icon name="apps-outline"></ion-icon></a></li>
        <li style="--i:6"><a href="#"><ion-icon name="arrow-down-outline"></ion-icon></a></li>
        <li style="--i:7"><a href="#"><ion-icon name="arrow-up-outline"></ion-icon></a></li>

        <div class="indicator"></div>
    </ul>

    <script>
        let menuToggle = document.querySelector('.circleToggle')
        let menu = document.querySelector('.menu')
        menuToggle.onclick = function () {
          menu.classList.toggle('active')
          menuToggle.classList.toggle('active')
        }

        const list = document.querySelectorAll('li');
        function activeLink() {
          list.forEach((item) =>
          item.classList.remove('active'))
          this.classList.add('active')
        }
        list.forEach((item) =>
        item.addEventListener('click', activeLink))
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
